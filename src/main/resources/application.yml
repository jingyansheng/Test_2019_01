server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      master:
        url: jdbc:mysql://localhost:3306/exam?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: root
      slave:
        enabled: false
        url:
        username:
        password:
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      timeBetweenEvictionRunsMillis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: false
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: false
          wall:
            config:
              multi-statement-allow: true
  mvc:
    view:
      prefix: /templates/
      suffix: .ftl

mybatis:
  typeAliasesPackage: com.sinobase.exam
  mapperLocations: classpath:mybatis/**/*Mapper.xml

logging:
  level:
    root: info
    com.sinosoft.framework: info
    com.sinosoft.exam: debug
  file:
    ${user.home}/logs/exam.log
